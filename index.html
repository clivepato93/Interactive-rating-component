    <section class="content"> 
    <section class="star-container margins-top">
      <img src="./images/icon-star.svg" class="img" alt="">
    </section>

    <section class="title margins">
      <p>How did we do?</p> 
    </section>

    <section class="info margins-top-bottom">
      <p> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p> 
    </section>


      <form class="ratings margins" action="post">
        <section class="scores">
          
          <label for="1"><input type="radio" name="rating" value="1" id="1">1</label> 
          <label for="2"><input type="radio" name="rating" value="2" id="2">2</label> 
          <label for="3"><input type="radio" name="rating" value="3" id="3">3</label>
          <label for="4"><input type="radio" name="rating" value="4" id="4">4</label> 
          <label for="5"><input type="radio" name="rating" value="5" id="5">5</label> 
        </section>
        <input class="btn-submit margins" type="submit"> 
      </section>
    </form>
