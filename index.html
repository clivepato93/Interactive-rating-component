<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <section class="content"> 
    <header class="star-container margins-top">
      <img src="./images/icon-star.svg" class="img" alt="picture of a star">
    </header>


      <h1 class="title margins">How did we do?</h1> 


    <div class="info margins-top-bottom">
      <p> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p> 
    </div>


      
        <div class="scores">
          
          <div class="btn" value="1">1</div> 
          <div class="btn" value="2">2</div> 
          <div class="btn" value="3">3</div>
          <div class="btn" value="4">4</div> 
          <div class="btn" value="5">5</div> 
        </div>
        <button class="btn-submit margins" id="scores">Submit </button>
      </section>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Clive Ciccio</a>.
  </footer>
</body>
</html>
